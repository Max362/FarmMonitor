<!-- Same as base.html that can also override its content-->
{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
    <!-- The Post method of a Login page form -->
<form method="POST">

  <h3 align="center">Login</h3>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <br />
        <!-- Blue button of a bootstrap class-->
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
